name: coverage

on:
  pull_request:
    branches:
      - master
      - main
      - Jest

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ../server/.github/ArtiomTr/jest-coverage-report-action@v2

      - name: Install dependencies
        run: npm install
        working-directory: ${{ github.workspace}}/server

      - name: Run tests
        run: npm test
        working-directory: ${{ github.workspace }}/server

      - name: Jest coverage report
        uses: ${{ github.workspace }}/server/.github/ArtiomTr/jest-coverage-report-action@v2.3.0

